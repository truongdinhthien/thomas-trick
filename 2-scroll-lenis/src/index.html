<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Scroll | Thomas Trick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

  <body>
    <main class="main">
      <section class="section section__hero">
        <div class="hero__sticky">
          <div class="hero__wrap">
            <div class="hero__top"></div>
            <div class="hero__middle">
              <figure class="hero__middle-figure">
                <img src="img/1.avif" />
              </figure>
              <figure class="hero__middle-figure">

              </figure>
              <figure class="hero__middle-figure">

              <figure class="hero__middle-figure">
                <img src="img/7.avif" />
              </figure>
              <figure class="hero__middle-figure">
                <img src="img/8.avif" />
              </figure>
            </div>
            <div class="hero__bottom">
              <div class="hero__title-duplicate">
                <div class="hero__title">Scroll Down</div>
              </div>
              <div class="hero__title">Scroll Down</div>
            </div>
          </div>
        </div>
      </section>
      <section class="section section__discover">
        <div class="discover__sticky">
          <div class="discover__wrap">
            <div class="discover__title">Discover the best</div>
            <div class="discover__cards-wrap">
              <div class="discover__cards">
                <div class="discover__card">
                  <figure class="discover__card-figure"></figure>

                    <div class="discover__card-index">/ 001</div>

                </div>
                <div class="discover__card">
                  <figure class="discover__card-figure"></figure>
                  <div class="discover__card-content">
                    <div class="discover__card-name">

                      </div>
                      <div>Vice city</div>

                    <div class="discover__card-index">/ 001</div>

                </div>
                <div class="discover__card">

                  </div>
                </div>

                  <figure class="discover__card-figure"></figure>
                  <div class="discover__card-content">
                    <div class="discover__card-name">
                      <div class="discover__card-thumb">

                      </div>
                      <div>Vice city</div>
                    </div>
                    <div class="discover__card-index">/ 001</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section section__grid"></section>
    </main>

  <script type="module" src="js/app.js"></script>
</html>
